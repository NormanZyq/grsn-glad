# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: gdrcm
  - override /model: grsnc2
#  - override /callbacks: default
  - override /trainer: gpu
#  - override /experiment: sage


# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

#trainer:
#  max_epochs: 350

tags: ['sage', 'grsnc2', 'proteins_full']

data:
  name: 'PROTEINS_full'
  walk_length: [20,30,15,7,5,9,25,11]
  num_sample: 7
  batch_size: 32  # default: 32
  down_sample_rate: 0.3
  dsl: 1
  sampling_method: 'node2vec'
  p: 2
  q: 0.6

model:
  optimizer:
    lr: 0.001
#    weight_decay: 0.0005
  attr_feat_size: 32
  structure_hidden_size: 64 # default: 16
  pos_weight: 1.5
  str_dropout: 0.3
  graph_conv:
    _target_: src.models.components.graph_sage.MyGraphSage
    hidden_size: 32
    output_size: 32
    aggregator_type: 'pool'
    dropout: 0.3
  graph_classifier:
    dropout: 0.3
